<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div>
        <label for="name">Введите имя: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <br><br>

        <label for="lastName">Введите фамилию: </label>
        <input type="text" th:field="*{surname}" id="lastName"/>
        <br><br>

        <label for="age">Введите возраст: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br><br>

        <label for="email">Введите e-mail: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br><br>

        <label for="password">Введите Пароль: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <br><br>

        <label>Статус:
            <input type="checkbox" name="roles"
                   th:each="role : ${allRoles}"
                   th:text="${role.role}"
                   th:value="${role.id}"/></label>

        <br><br>
        <input type="submit" value="Изменить"/>

    </div>
</form>
</body>
</html>
